        <style>
            .test{
                height: 1000px;
                width: 100%;
                background-image: -webkit-gradient(linear, 50% 0%, 50% 100%, color-stop(0%, #ffffff), color-stop(50%, #aaaaaa), color-stop(51%, #999999), color-stop(100%, #000000));

    <body style="margin:0px;">
        <div class="test"></div>
        <script>
            function resize() {
                window.parent.document.getElementById("configframe").style.height = document.body.scrollHeight+ "px";

            }
            window.onload = resize;
        </script>
    </body>
