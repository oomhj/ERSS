<html>
    <head>
        <title>……</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="touch/resources/css/sencha-touch.css">
        <script type="text/javascript" src="touch/sencha-touch-all.js"></script>
    </head>
    <body>
        <script>
            Ext.application(
                    {
                        name: "sencha",
                        launch: function()
                        {
                            var panel = Ext.create('Ext.Panel', {
                                layout: 'card',
                                items: [
                                    {
                                        docked: 'bottom',
                                        ui: 'dark',
                                        xtype: 'toolbar',
                                        items: [
                                            {
                                                xtype: 'button',
                                                text: '返回',
                                                name: 'back',
                                                ui: 'round'
                                            },
                                            {
                                                xtype: 'spacer'
                                            },
                                            {
                                                xtype: 'button',
                                                text: '评论',
                                                name: 'comment',
                                                ui: 'round'
                                            }
                                        ]
                                    },
                                    {
                                        html: "First Item"
                                    },
                                    {
                                        html: "Second Item"
                                    },
                                    {
                                        html: "Third Item"
                                    },
                                    {
                                        html: "Fourth Item"
                                    }
                                ]
                            });

                            Ext.Viewport.add(panel);
                            panel.setActiveItem(1);
                        }
                    }
            );

        </script>
    </body>
</html>
